apiVersion : apps/v1
kind: Deployment
metadata:
  name: dotnetdemo 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnetdemo
  template:
    metadata:
      labels:
        app: dotnetdemo 
    spec:
      containers:
        - name: dotnetdemo 
          image: myacr3641.azurecr.io/image
          ports:
          - containerPort: 5000
